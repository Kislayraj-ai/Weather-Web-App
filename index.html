<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-5.14.0-web/css/all.css">
</head>
<body>
    <h1>Current Wheather</h1>

  
    <div class="temperature ">
        <div class="deg-section">
            <h2 class="degree"></h2>
       <span><i class="fa fa-thermometer-half" aria-hidden="true"></i></span>
       <span class="cf">Celcius</span>
        </div>
        <div class="description">
            <h3>HHHHH</h3>
        </div>
        <div class="about">Its Freaking cold</div>
    </div>
    <div class="wind">
       
            <div class="wind-speed">
                <!-- <h2>Wind Speed</h2>
                <h3 class="speed">Speed:-1.58</h3>
                <h3 class="speed">deg:-299</h3> -->
            </div>
            <div class="minmax">
                <h3 class="mm">Min :- </h3>
                <h3 class="mm">Max :- </h3>
            </div>
    
    </div>
    <!--javascript-->
    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="app2.js"></script>
</body>
</html>
